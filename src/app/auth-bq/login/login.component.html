<!DOCTYPE html>
<div class="container">
    <form [formGroup]="login" (ngSubmit)="logindata(login)" class="form-box">
        <h3>Login</h3>
        <div class="form-group">
            <label>Correo electronico</label>
            <input type="text" formControlName='fname' class="form-control mb-3 mt-3" placeholder="Enter email" />

             <div class="alert alert-danger mt-2" *ngIf="email.errors?.['required'] && email.touched" >
                El mail es obligatorio
            </div>e
            <div class="alert alert-danger mt-2" *ngIf="email.errors?.['email'] && email.touched" >
                El email es invalido
            </div>
        </div>

        <div class="form-group mt-2">
            <label>Contrase√±a</label>
            <input type="password" formControlName='pasword' class="form-control mb-3 mt-3"
                placeholder="Enter pasword" />
                <div class="alert alert-danger mt-2" [hidden]="password.valid || password.pristine" >
                    <span *ngIf="password.errors?.['required'] && password.touched || password.pristine">El pasword es obligatorio</span>

                    <span *ngIf="password.errors?.['minlength'] && password.touched|| password.pristine">El password debe ser contener minimo 6 caracteres </span>
                    <span *ngIf="password.errors?.['maxlength'] && password.touched|| password.pristine">El password debe ser contener maximo 15 caracteres</span>
                </div>
               
        </div>
       
        <p>Crea un nuevo usuario <a routerLink="/signup">Registrate</a></p>
        <br>
        <button type="submit" class="btn btn-success mb-3 mt-3">Ingresar </button>
       
       
    </form>

</div>
