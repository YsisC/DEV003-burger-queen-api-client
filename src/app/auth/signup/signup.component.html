<!DOCTYPE html>
<!DOCTYPE html>
<div class="container-header">
  
    <header>
      <img class="logo" src="./assets/burger-queen.png" alt="Burger Queen">

      <span> <a routerLink="/">Inicio</a></span>
    
  </header>
  
<div class="container">
    <form [formGroup]="signup" (ngSubmit)="signupdata(signup)" class="form-box">
        <h3>Registrarse</h3> 
        <div class="form-group">
            <label >Nombre</label>
            <input type="text" formControlName = 'fname'class="form-control mb-3 mt-3" placeholder="Ingrese nombre" />
        </div>
        <div class="form-group">
            <label >Apellido</label>
            <input type="text" formControlName = 'lname'class="form-control mb-3 mt-3" placeholder="Ingrese apellido" />
        </div>
        <div class="form-group">
            <label >Correo electronico</label>
            <input type="email" formControlName = 'email'class="form-control mb-3 mt-3" placeholder="Ingrese un email" />
        </div>
        <div class="form-group">
            <label >Contraseña</label>
            <input type="password" formControlName = 'password'class="form-control mb-3 mt-3" placeholder="Ingrese contraseña" />
        </div>

        <span>Tienes una cuenta <a routerLink="/login" >Inicia Sesion</a></span>
        <br>
        <button type="submit" class="btn btn-success mb-3 mt-3">Registrarse </button>
    </form>

</div>
